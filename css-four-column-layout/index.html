<!DOCTYPE html>
<html>
  <head>
    <title> CSS FOUR COLUMN LAYOUT</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <section class="row">
        <h1>How It Works</h1>
      </section>
      <section class="columns">
        <section class="column-one-fourth">
          <div class="phone-container">
            <img src="./images/screen-1.png" alt="screen-one" title="screen-one">
          </div>
          <div class="icon-container">
            <img src="./images/switch-icon.png" alt="switch" title="switch">
          </div>
          <div class="info-container">
            <h2>App Switching</h2>
            <p>Toggles all yout apps on and off.</p>
          </div>
        </section>
        <section class="column-one-fourth">
          <div class="phone-container">
            <img src="./images/screen-2.png" alt="screen-two" title="screen-two">
          </div>
          <div class="icon-container">
            <img src="./images/filter-icon.png" alt="filter" title="filter">
          </div>
          <div class="info-container">
            <h2>Trip Flitering</h2>
            <p>Evaluates your trip requests.</p>
          </div>
        </section>
        <section class="column-one-fourth">
          <div class="phone-container">
            <img src="./images/screen-3.png" alt="screen-three" title="screen-three">
          </div>
          <div class="icon-container">
            <img src="./images/slider-icon.png" alt="slider" title="slider">
          </div>
          <div class="info-container">
            <h2>Service Filters</h2>
            <p>Accepts only your ideal trips.</p>
          </div>
        </section>
        <section class="column-one-fourth">
          <div class="phone-container">
            <img src="./images/screen-4.png" alt="screen-four" title="screen-four">
          </div>
          <div class="icon-container">
            <img src="./images/bars-icon.png" alt="bars" title="bars">
          </div>
          <div class="info-container">
            <h2>Stats &#43; Mileage</h2>
            <p>Tracks your trips across all apps.</p>
          </div>
        </section>
      </section>
    </div>
  </body>
</html>
