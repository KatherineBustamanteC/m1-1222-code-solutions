<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1> Coding Form!</h1>
    <div>
      <form>
        <div>
          <label for="email">Email</label>
        </div>
        <input type="text" name="email" id="email" required>
    </div>
    <div>
      <div>
        <label for="dropdown">Why is coding so cool?</label>
      </div>
      <select name="dropdown" id="dropdown-selection">
        <option value="value1">Select an option</option>
        <option value="value2">Because it's interesting</option>
        <option value="value3">Because it's fun</option>
        <option value="value4">Because it's powerful</option>
      </select>
    </div>
    <div>
      <p>Favorite Language (choose one)</p>
      <label>
        <input type="radio" name="favoriteLanguages" value="HTML"> HTML
      </label>
      <label>
        <input type="radio" name="FavoriteLanguages" value="CSS"> CSS
      </label>
      <label>
        <input type="radio" name="FavoriteLanguages" value="JavaScript"> JavaScript
      </label>
    </div>
    <div>
      <p>Would you like to sign up for more information?</p>
      <input type="checkbox" name="sign up" value="checkbox" id="checkbox">
      <label for="checkbox"> Sign me up!</label>
    </div>
    <div>
      <div>
        <label for="Comments">Comments</label>
      </div>
      <textarea name="comments" cols="20" rows="10" id="comments"></textarea>
    </div>
    <input type="submit" name="Submit" value="Submit">
      </form>
    </div>
  </body>
</html>
