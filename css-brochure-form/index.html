<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>LEARN MORE</h1>
  <form class="container">
    <div>
      <label class="label-class">COMPANY EMAIL</label>
      <input class="email" name="email" id="COMPANY-EMAIL" placeholder="sally@company.co">
    </div>
    <div>
      <label class="label-class">NAME</label>
      <input class="name" name="name" id="NAME" placeholder="Sally Smith">
    </div>
    <div>
      <label class="label-class">WHERE ARE YOU HIRING?</label>
      <input class="text" name="city" id="WHERE-ARE-YOU-HIRING" placeholder="City,Country">
    </div>
    <div>
      <label class="label-class">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
      <select class="dropdown" id="Engineer">
        <option value="1-2Engineers">1-2 Engineers</option>
        <option value="1Engineer">1 Engineer</option>
        <option value="2Engineer">2 Engineer</option>
      </select>
    </div>
    <div class="button-container">
      <button>SUBMIT</button>
    </div>
  </form>
</body>
</html>
