<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <h1>New Arrivals</h1>
      </div>
    </div>
    <div class="row">
      <div class="column-one-fifth">
        <div class="img-container">
          <img src="./images/dress1.jpeg" alt="dress-1" title="dress-1">
        </div>
        <div class="info-container">
          <p><span>Free People</span><span class="size"> | Size 6</span></p>
          <p><span><ins>$35</ins></span>  <del>$125 retail</del></p>
        </div>
      </div>
      <div class="column-one-fifth">
        <div class="img-container">
          <img src="./images/ysl-bag.jpeg" alt="purse" title="purse">
        </div>
        <div class="info-container">
          <p><span>Yves Saint Laurent</span><span class="size"> | One-Size</span></p>
          <p><span><ins>$200</ins></span>  <del>$1600 retail</del></p>
        </div>
      </div>
      <div class="column-one-fifth">
        <div class="img-container">
          <img src="./images/key.jpeg" alt="key" title="key">
        </div>
        <div class="info-container">
          <p><span>Tiffany</span><span class="size"> | One-Size</span></p>
          <p><span><ins>$476</ins></span>  <del>$2000 retail</del></p>
        </div>
      </div>
      <div class="column-one-fifth">
        <div class="img-container">
          <img src="./images/lv-bag.jpg" alt="bag" title="bag">
        </div>
        <div class="info-container">
          <p><span>Louis Vuitton</span><span class="size"> | One-Size,</span></p>
          <p><span><ins>$95</ins></span>  <del>$1200 retail</del></p>
        </div>
      </div>
      <div class="column-one-fifth">
        <div class="img-container">
          <img src="./images/dress2.jpeg" alt="dress-2" title="dress-2">
        </div>
        <div class="info-container">
          <p><span>Reformation</span><span class="size"> | Size 4</span></p>
          <p><span><ins>$20</ins></span>  <del>$198 retail</del></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
